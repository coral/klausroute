<!doctype html>

<html>
<head>
</head>

<body>


    <!-- Libraries -->
    <script src="/bower_components/lodash/lodash.min.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/semantic/semantic.js"></script>
    <script src="/bower_components/knockout/dist/knockout.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/test.css">
    <link rel="stylesheet" type="text/css" href="/css/sipperinno.css">

    <!-- Site / SIP -->
    <script src="/js/services.js"></script>
    <script src="/js/phonetool.js"></script>



<div class="space"></div>

<div class="ui one column stackable center aligned page grid">
   <div class="column twelve wide">
      <div class="ui large image">
        <img src="/img/phonetool_logo.png ">
      </div>
   </div>
</div>

<h3 class="ui center aligned header">These are the active extensions for the event, you can also call directly using your browser by signing into CCO.</h3>
<div class="ui container extensions">

  <div class="ui segments" data-bind="foreach: $root.Extensions">
    <div class="ui segment">
        <div class="ui three column grid extensionlist">
          <div class="column"><div class="ex-name" data-bind="text: name"></div></div>
          <div class="column"><div class="ex-number" data-bind="text: extension"></div></div>
          <div class="column"><button class="ui orange basic button callbutton" data-bind="attr: { 'data-extension': extension, 'data-destination': name }"> CALL <span data-bind="text: extension"></span></button></div>
        </div>
    </div>
  </div>
</div>

<div class="space"></div>

<div class="ui basic modal">
  <div class="image content">
    <div class="image">
      <i class="phone square icon"></i>
    </div>
    <div class="description">
      <p id="destination">CALLING: LOGISTIK</p>
    </div>
  </div>
  <div class="actions">
    <div class="one fluid ui inverted buttons">
      <div class="ui red inverted button hangup">
        <i class="remove icon"></i>
        HANG UP
      </div>
    </div>
  </div>
</div>

<footer>
<div class="ui container">
  <div class="ui three column grid ">
    <div class="column">POWERED BY <a href="https://github.com/coral/klausroute">KLAUSROUTE</a></div>
    <div class="column"></div>
    <div class="column"></div>
  </div>
</div>
</footer>

</body>
</html>
